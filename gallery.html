<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width" />
    <title>Fine Art Gallery - Gonzalez Art Foundation</title>
    <!-- Dynamic meta tags that will be filled by JavaScript -->
    <meta id="meta-title" property="og:title" content="Gonzalez Art Foundation - Digital Art Gallery">
    <meta id="meta-description" name="description" content="View fine art from the Gonzalez Art Foundation digital collection">
    <meta id="meta-keywords" name="keywords" content="art, gallery, digital art, fine art">
    <meta id="meta-og-description" property="og:description" content="View fine art from the Gonzalez Art Foundation digital collection">
    <meta id="meta-og-image" property="og:image" content="">
    <meta id="meta-og-url" property="og:url" content="">
    <meta id="meta-art-artist" name="artwork-artist" content="">
    <meta id="meta-art-date" name="artwork-date" content="">
    <meta id="meta-art-source" name="artwork-source" content="">
    <link id="canonical-link" rel="canonical" href="https://www.gonzalez-art-foundation.org/gallery.html">
    <link rel="stylesheet" type="text/css" href="content/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="content/site.css">
    <script src="src/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="content/gallery.css">
    <script src="app.bundle.js"></script>
</head>
<body>
<div id="slideshow-image-container">
    <img id="slideshow-image" />
</div>
<div class="slideshow-player">
    <div id="slideshow-image-info"></div>
    <div>
        <span id="slideshow-controls">
            <img id="slideshow-pause" alt="Pause" title="Pause" src="images/Glyphicons/glyphicons-175-pause.png">
            <img id="slideshow-play" alt="Play" title="Play" src="images/Glyphicons/glyphicons-174-play.png">
            <label>Interval in Seconds: <input id="slideshow-interval" /></label>
            Viewing Image <span id="slideshow-index"></span> of <span id="slideshow-count"></span>
        </span>
        <img class="pointer" id="slideshow-return-home" alt="Return Home" title="Return Home" src="images/Glyphicons/glyphicons-21-home.png">
        <img class="pointer" id="slideshow-fullscreen" alt="Fullscreen" title="Fullscreen" src="images/Glyphicons/glyphicons-350-fullscreen.png">
    </div>
</div>
</body>
</html>
