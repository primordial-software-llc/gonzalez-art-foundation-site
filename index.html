<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Art Gallery</title>
    <link rel="stylesheet" type="text/css" href="content/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="content/site.css">
    <script src="scripts/jquery-3.5.1.min.js"></script>
    <script src="scripts/gallery-search.js"></script>
</head>
<body>
    <div id="main-nav" class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <nav class="navbar navbar-light">
                <a class="navbar-brand" href="index.html">Digital Art Gallery</a>
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="image-viewer.html">Gallery</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
    <div class="container body-content">
        <h1>Digital Art Gallery</h1>
        <div>
            <div class="input-form form-group row">
                <label for="siteSelection" class="col-sm-1 col-form-label">Site</label>
                <div class="col-sm-11">
                    <select id="siteSelection" class="form-control">
                        <option value="http://www.the-athenaeum.org">https://www.the-athenaeum.org</option>
                        <!-- <option value="http://images.nga.gov">https://images.nga.gov</option> -->
                    </select>
                </div>
            </div>
            <div class="input-form form-group row">
                <label for="likeSearchText" class="col-sm-3 col-form-label">Search by Like Artist</label>
                <div class="col-sm-9 search-group">
                    <input id="likeSearchText" type="text" value="Renoir" class="form-control"/>
                    <input id="likeSearch" type="button" value="Search" class="btn btn-secondary"/>
                </div>
            </div>
            <div class="input-form form-group row">
                <label for="exactSearchText" class="col-sm-3 col-form-label">Search by Exact Artist</label>
                <div class="col-sm-9 search-group">
                    <input id="exactSearchText" type="text" value="Pierre Auguste Renoir" class="form-control" />
                    <input id="exactSearch" type="button" value="Search" class="btn btn-secondary" />
                </div>
            </div>
            <div class="input-form form-group row">
                <label for="idSearchText" class="col-sm-3 col-form-label">View from last ID</label>
                <div class="col-sm-9 search-group">
                    <input id="idSearchText" type="text" value="0" class="form-control" />
                    <input id="idSearch" type="button" value="Search" class="btn btn-secondary" />
                </div>
            </div>
            <div class="input-form form-group row">
                <label for="tagSearchText" class="col-sm-3 col-form-label">Search by a single Tag</label>
                <div class="col-sm-9 search-group">
                    <input id="tagSearchText" type="text" value="Cathedral" class="form-control" />
                    <input id="tagSearch" type="button" value="Search" class="btn btn-secondary" />
                </div>
            </div>
            <div id="search-results">
            </div>
        </div>

        <hr />
        <footer>
            <p>Copyright 2017-2020 &copy - Gonzalez Art Foundation - Digital Art Gallery</p>
            Icons by <a href="https://glyphicons.com/">Glyphicons</a> - <a href="images/Glyphicons/license.txt">License</a>
        </footer>
    </div>
</body>
</html>
